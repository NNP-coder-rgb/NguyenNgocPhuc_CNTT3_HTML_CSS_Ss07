<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Bai7.css" />
    <title>Bài 7</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Biểu Mẫu Feedback Phòng Khám Nha Khoa</h1>
      <div class="form">
        <label class="h3"><h3>Họ và tên</h3></label>
        <input type="text" placeholder="Nhập họ tên" />
        <label class="h3"><h3>Email</h3></label>
        <input type="text" placeholder="example@gmail.com" />
        <label class="h3"><h3>Dịch vụ đã sử dụng</h3></label>
        <select>
          <option>Khám răng tổng quát</option>
          <option>Chỉnh nha - sửa răng</option>
          <option>Cạo vôi răng</option>
        </select>
        <label class="h3"><h3>Mức độ hài lòng</h3></label>
        <select>
          <option>Rất hài lòng</option>
          <option>Hài lòng</option>
          <option>Không hài lòng</option>
          <option>Rất không hài lòng</option>
        </select>
        <label class="h3"><h3>Nội dung phản hồi</h3></label>
        <textarea
          placeholder="Hãy cho chúng tôi biết cảm nhận của bạn..."
        ></textarea>
      </div>
      <button>Gửi Feedback</button>
    </div>
  </body>
</html>
